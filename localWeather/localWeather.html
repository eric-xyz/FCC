<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Local Weather</title>

	
    <link rel="stylesheet" href="localWeather.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/1.3.2/css/weather-icons.min.css">

      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <![endif] -->
  </head>
<body data-spy="scroll" data-target=".navbar">
	<div class="container-fluid">
		<div class="row nav-div">
		<nav class="nav navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
	            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
            	</button>
            </div>
			<div class="collapse navbar-collapse" id="myNavbar">
		        <ul class="nav navbar-nav navbar-right">
		            <li><a href="#about">ABOUT</a></li>
		        </ul>
	        </div>
		</div>
		</nav>
		</div>
		<!-- Show Location  and Icon-->
		<div class="row well-lg" id="content-section">			
			<!-- Icon -->
				<div  style="margin-top: 5%;" class="col-md-3"></div>
				<div id="headLine" class="col-md-6">
					<div id="icon">
						<i class="fa fa-sun-o fa-5x" aria-hidden="true"></i>
					</div>
					<div id="location">
						<p id="location-header">Welcome, Your Location:</p>
						<p id="location-content"></p>
						<p id="temp" style="font-size: 75%"></p>
						<div id="icon-div">
							<p id="condition"></p>
							<i id="changingIcon" class="wi wi-night-sleet"></i>
						</div>
					</div>
				</div>
				<div style="margin-top: 5%;" class="col-md-3"></div >	
			<!-- weather details -->
		</div>
		<!-- about -->
		<div class="container-fluid well-lg" id="about">
			<div class="row">
				<p class="text-center" id="disclaimer">
					The location is based on your IP address; as a result, the weather presented may not be correct.
				</p>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/9c4387c402.js"></script>
